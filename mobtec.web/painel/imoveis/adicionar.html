    <!--#region Adicionar imóveis-->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Referência</label>
          <input class="form-control" type="text" placeholder="Referência é gerado automaticamente." readonly>
          <br>
          <label for="exampleFormControlInput1">Título</label>
          <input type="text" class="form-control" id="inputTitulo" placeholder="">
          <br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Pequena Descrição</label>
            <textarea class="form-control" id="inputPequenaDescricao" rows="3" placeholder=""></textarea>
          </div>
          <br>
          <label for="exampleFormControlInput1">Endereço</label>
          <input type="text" class="form-control" id="inputEndereco" placeholder="">
          <br>
          <label for="exampleFormControlInput1">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" placeholder="">
          <br>

          <div class="form-group">
            <label for="inputFinalidade">Tipo</label>
            <select id="inputFinalidade" class="form-control">
              <option>Locação</option>
              <option>Venda</option>
            </select>

          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="inputDescricao" rows="3" placeholder=""></textarea>
          </div>

          <div>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">R$ </div>
              </div>
              <input type="text" class="dinheiro form-control" id="inputValor" onkeyup="formatarMoeda()" placeholder="Valor" name="dinheiro">
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="destaque">
              <label class="form-check-label" for="exampleCheck1">Imóvel em destaque</label>
            </div>

            <br>
            <button type="button" onclick=adicionar() class="btn btn-primary btn-lg btn-block">Adicionar Fotos</button>
            <br>
            

      </form>
