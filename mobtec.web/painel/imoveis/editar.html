    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Editar Imóveis</h6>
        <small>Atualize informações do imóvel selecionado.</small>
      </div>
    </div>

    <!--#region Adicionar imóveis-->

    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Referência</label>
          <div id="atualizaReferencia"></div>

          <br>
          <label for="exampleFormControlInput1">Título</label>
          <div id="atualizaCasaTitulo"></div>

          <br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Pequena Descrição</label>
            <div id="atualizaPequenaDescricao"></div>
          </div>

          <br>
          <label for="exampleFormControlInput1">Endereço</label>
          <div id="atualizaEndereco"></div>

          <br>
          <label for="exampleFormControlInput1">Cidade</label>
          <div id="atualizaCidade"></div>


          <br>
          <div class="form-group">
            <div id="atualizaFinalidade"></div>

          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <div id="atualizaDescricao"></div>
          </div>

          <div>
            <div id="atualizaValor"></div>
            
            <br>
            <div class="form-group form-check" id="atualizaDestaque">
            </div>

            <br>
            <div id="botoes"></div>
            <br>
      </form>

    </div>
    <!--#endregion Lista de casas-->

    </div>
