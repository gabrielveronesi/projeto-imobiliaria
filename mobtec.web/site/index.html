<body class="main-layout">
   <!-- loader  -->
   <div class="loader_bg">
      <div class="loader"><img src="images/loading.gif" alt="#" /></div>
   </div>
   <!-- end loader -->
   <!-- header -->
   <header>
      <!-- header inner -->
      <div class="header">
         <div class="container">
            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo">
                           <div class="logo" id="Logo"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                  <nav class="navigation navbar navbar-expand-md navbar-dark ">
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
                        aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <!--NavBar Personalizado-->
                     <div class="collapse navbar-collapse" id="navbarsExample04">
                        <script>
                           document.getElementById("navbarsExample04").innerHTML +=
                              '<ul class="navbar-nav mr-auto">' +
                              '<li class="nav-item active">' +
                              '<a class="nav-link" href="index.html?' + clienteUrl + '">Home</a>' +
                              '</li>' +
                              '<li class="nav-item">' +
                              '<a class="nav-link" href="about.html?' + clienteUrl + '">Sobre</a>' +
                              '</li>' +
                              '<li class="nav-item">' +
                              '<a class="nav-link" href="contact.html?' + clienteUrl + '">Contato</a>' +
                              '</li>' +
                              '</li>' +
                              '</ul>';
                        </script>
                     </div>
                     <!--Fim - NavBar Personalizado-->
                  </nav>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- end header inner -->
   <!-- end header -->
   <!-- banner -->
   <br>
   <section class="container">
      <div id="myCarousel" class="carousel slide banner" data-ride="carousel">
         <div id="Carrossel"></div>
         <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>

         <div class="booking_ocline">
            <div class="container">
               <div class="row">
                  <div class="col-md-5">
                     <div class="book_room">
                        <h1>Buscar Imóvel</h1>
                        <div class="book_now">
                           <div class="row">
                              <div class="col-md-12">
                                 <span>Finalidade</span>
                                 <select class="online_book" placeholder="" id="filtroFinalidade">
                                    <option value="Venda">Venda</option>
                                    <option value="Locação">Locação</option>
                                 </select>
                              </div>
                              <div class="col-md-12">
                                 <span>Cidade</span>
                                 <input class="online_book" placeholder="" type="text" id="filtroCidade">
                              </div>
                              <div class="col-md-12">
                                 <span>Endereço</span>
                                 <input class="online_book" placeholder="" type="text" id="filtroEndereco">
                                 </select>
                              </div>
                              <div class="col-md-12">
                                 <button class="book_btn" onclick="buscarCasaFiltro()">Pesquisar</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- end banner -->
   <!-- end about -->
   <!-- our_room -->
   <div class="our_room">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="titlepage">
                  <h2>Imóveis Disponíveis</h2>
                  <p>Encontre a casa ideal para você</p>
               </div>
            </div>
         </div>

         <div class="row" id="ListaCasas"></div>

         <!--Paginação-->
         <div id="Paginacao" class="pagination pagination-lg justify-content-center"></div>
      </div>
   </div>
   <!-- end our_room -->

   <!-- end gallery -->
   <!-- blog -->
   <div class="blog" style="width:100%">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="titlepage">
                  <h2>Imóveis em destaque</h2>
                  <p>Confira algum dos nossos imóveis em destaque.</p>
               </div>
            </div>
         </div>
         <div class="row" id="ListaCasasDestaque">
            
         </div>
      </div>
   </div>
   <!-- end blog -->
   <!--  contact -->
   <div class="contact">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="titlepage">
                  <h2>Contato</h2>
               </div>
            </div>
         </div>
         <div class="row">

            <div id="request" class="main_form">
               <div class="row">
                  <div class="col-md-12 ">
                     <input class="contactus" placeholder="Nome" type="type" id="inputNome" name="Name">
                  </div>
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Email" type="type" id="inputEmail" name="Email">
                  </div>
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Numero de Telefone" id="inputTelefone" type="type"
                        name="Phone Number">
                  </div>
                  <div class="col-md-12">
                     <textarea class="textarea" placeholder="Mensagem" type="type" id="inputMensagem"
                        Message="Name">Mensagem</textarea>
                  </div>
                  <div class="col-md-12">
                     <button class="send_btn" onclick="enviarMensagem()">Enviar</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="index.js"></script>
   <!-- end contact -->

      <div class="footer">
         <div class="container" id="_Footer">
